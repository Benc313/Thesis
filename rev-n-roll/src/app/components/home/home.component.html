<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold text-neon-red mb-4">Upcoming Events for You</h2>
  <div class="space-y-4">
    <div *ngFor="let event of events" class="bg-gray-800 p-4 rounded-lg shadow-lg">
      <h3 class="text-lg font-semibold">{{ event.name }}</h3>
      <p>{{ event.date | date:'medium' }}</p>
      <p>{{ event.isMeet ? 'Meet' : 'Race' }} - {{ event.private ? 'Private' : 'Public' }}</p>
    </div>
  </div>
  <div class="mt-8">
    <h2 class="text-xl font-bold text-neon-blue">Open for Suggestions</h2>
    <p class="text-gray-400">Have an idea for a meet or race? Let us know!</p>
  </div>
</div>
