<div class="container mx-auto p-4">
  <div class="flex items-center space-x-4 mb-8">
    <img [src]="user?.imageLocation || 'assets/default-profile.png'" alt="Profile Picture" class="w-24 h-24 rounded-full">
    <div>
      <h2 class="text-2xl font-bold">{{ user?.nickname }}</h2>
      <p class="text-gray-400">{{ user?.description || 'No description yet.' }}</p>
    </div>
  </div>
  <div class="grid grid-cols-2 gap-4">
    <div>
      <h3 class="text-xl font-bold text-neon-blue mb-2">Cars</h3>
      <div *ngFor="let car of cars" class="bg-gray-800 p-4 rounded-lg shadow-lg mb-4">
        <h4 class="text-lg font-semibold">{{ car.brand }} {{ car.model }}</h4>
        <p>{{ car.description }}</p>
        <p>Engine: {{ car.engine }} | HP: {{ car.horsePower }}</p>
      </div>
    </div>
    <div>
      <h3 class="text-xl font-bold text-neon-blue mb-2">Crews</h3>
      <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
        <p class="text-gray-400">Crews feature coming soon!</p>
      </div>
    </div>
  </div>
</div>
