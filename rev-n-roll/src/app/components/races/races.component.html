<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold text-neon-red mb-4">Races</h2>
    <div class="space-y-4">
      <div *ngFor="let race of races" class="bg-gray-800 p-4 rounded-lg shadow-lg">
        <h3 class="text-lg font-semibold">{{ race.name }}</h3>
        <p>{{ race.date | date:'medium' }}</p>
        <p>{{ race.private ? 'Private' : 'Public' }}</p>
      </div>
    </div>
    <div class="mt-8">
      <h3 class="text-xl font-bold text-neon-blue mb-2">Create a New Race</h3>
      <p class="text-gray-400">Create race feature coming soon!</p>
    </div>
  </div>
