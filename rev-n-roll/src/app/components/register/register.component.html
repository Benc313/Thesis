<div class="flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-neon-red mb-6 text-center">Register</h2>
    <form (ngSubmit)="onRegister()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium mb-2">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-neon-blue" required>
      </div>
      <div class="mb-4">
        <label for="nickname" class="block text-sm font-medium mb-2">Username:</label>
        <input type="text" id="nickname" [(ngModel)]="nickname" name="nickname" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-neon-blue" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium mb-2">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-neon-blue" required>
      </div>
      <button type="submit" class="w-full bg-neon-blue text-white p-2 rounded hover:bg-blue-700 transition">Register</button>
      <button type="button" routerLink="/login" class="w-full mt-4 bg-gray-600 text-white p-2 rounded hover:bg-gray-500 transition">Back to Login</button>
    </form>
  </div>
</div>
