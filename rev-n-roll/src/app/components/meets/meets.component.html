<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold text-neon-red mb-4">Car Meets</h2>
    <div class="space-y-4">
      <div *ngFor="let meet of meets" class="bg-gray-800 p-4 rounded-lg shadow-lg">
        <h3 class="text-lg font-semibold">{{ meet.name }}</h3>
        <p>{{ meet.date | date:'medium' }}</p>
        <p>{{ meet.private ? 'Private' : 'Public' }}</p>
      </div>
    </div>
    <div class="mt-8">
      <h3 class="text-xl font-bold text-neon-blue mb-2">Create a New Meet</h3>
      <p class="text-gray-400">Create meet feature coming soon!</p>
    </div>
  </div>
