name: Build and Test

on:
  pull_request:
    branches:
      - main  # Replace with your default branch name (e.g., master)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'  # Adjust to your .NET version (e.g., 6.0.x, 7.0.x)

      - name: Install dotnet-ef tool
        run: dotnet tool install --global dotnet-ef --version 9.0.0  # Match your EF Core version
        env:
          DOTNET_CLI_TELEMETRY_OPTOUT: 1  # Optional: Disable telemetry for cleaner logs

      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH  # Ensures dotnet-ef is available in the PATH

      - name: Install dependencies
        run: dotnet restore
        working-directory: ./ThesisBackend  # Path to your project folder

      - name: Update EF Core Tools
        run: dotnet tool update --global dotnet-ef

      - name: Build project
        run: dotnet build --configuration Release --no-restore
        working-directory: ./ThesisBackend  # Path to your project folder

      - name: Verify dotnet-ef installation
        run: dotnet ef --version  # Should print the EF Core version if installed correctly
